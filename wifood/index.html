<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Wi-Food.zip ‚Äî Cemilan Kekinian</title>
    <style>
        :root {
            --bg1: #ff7a18;
            --bg2: #6b3e0d;
            /* gradasi oranye ke coklat */
            --card: #fff8f0;
            --accent: #ff7a18;
            --muted: #6e625a;
            --green: #25d366;
            --text: #2c1a0c;
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, Arial, sans-serif;
            background: linear-gradient(180deg, var(--bg1), var(--bg2));
            color: var(--text);
            padding: 0;
        }

        /* NAVBAR */
        nav {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 24px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav .brand {
            font-weight: 700;
            font-size: 20px;
        }

        nav .menu a {
            margin-left: 20px;
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        nav .menu a:hover {
            color: var(--accent);
        }

        /* HEADER */
        header.hero {
            text-align: center;
            color: white;
            padding: 40px 20px;
        }

        header.hero h1 {
            margin: 0;
            font-size: 28px;
        }

        header.hero p {
            margin-top: 10px;
            font-size: 16px;
            color: #ffeedd;
        }

        /* BODY */
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card);
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
        }

        .card h3 {
            margin: 0;
            font-size: 18px;
            color: var(--accent);
        }

        .card p {
            font-size: 14px;
            color: var(--muted);
            margin: 6px 0 12px;
        }

        .price {
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text);
        }

        .btn {
            display: inline-block;
            background: var(--green);
            color: white;
            padding: 10px 14px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
        }

        /* FOOTER */
        footer {
            background: #2c1a0c;
            color: #ffeedd;
            text-align: center;
            padding: 16px;
            font-size: 13px;
            margin-top: 30px;
        }

        /* CHATBOT */
        .chat-btn {
            position: fixed;
            right: 18px;
            bottom: 18px;
            background: var(--accent);
            width: 64px;
            height: 64px;
            border-radius: 999px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 22px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .chat-window {
            position: fixed;
            right: 18px;
            bottom: 94px;
            width: 320px;
            max-width: 90%;
            background: var(--card);
            border-radius: 12px;
            padding: 12px;
            display: none;
            flex-direction: column;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.4);
        }

        .chat-header {
            font-weight: 700;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding-bottom: 6px;
        }

        .chat-messages {
            max-height: 280px;
            overflow: auto;
            margin: 10px 0;
        }

        .msg {
            margin: 6px 0;
            display: block;
            font-size: 14px;
        }

        .msg.bot {
            background: #ffe6d5;
            padding: 6px 10px;
            border-radius: 8px;
            display: inline-block;
        }

        .msg.user {
            background: #ddd;
            padding: 6px 10px;
            border-radius: 8px;
            display: inline-block;
            align-self: flex-end;
        }

        .chat-input {
            display: flex;
            gap: 8px;
        }

        .chat-input input {
            flex: 1;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .chat-input button {
            padding: 8px 12px;
            border-radius: 8px;
            border: 0;
            background: var(--accent);
            color: white;
            font-weight: 700;
        }

        /* Responsive design */
@media (max-width: 768px) {
  nav .menu {
    display: none; /* sembunyikan menu di layar kecil */
  }

  nav {
    flex-wrap: wrap;
  }

  header.hero h1 {
    font-size: 22px;
  }

  header.hero p {
    font-size: 14px;
  }

  .products {
    grid-template-columns: 1fr; /* produk 1 kolom di HP */
  }

  .card {
    padding: 12px;
  }

  .chat-window {
    width: 95%; /* chatbot full hampir 1 layar di HP */
    right: 2.5%;
  }

  .chat-btn {
    width: 54px;
    height: 54px;
    font-size: 20px;
  }
}

@media (min-width: 769px) {
  .products {
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  }
}

    </style>
    
    
    
</head>

<body>

    <!-- NAVBAR -->
    <nav>
        <div class="brand">Wi-Food.zip</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#produk">Produk</a>
            <a href="#about">About</a>
        </div>
    </nav>

    <!-- HERO -->
    <header class="hero">
        <h1>Selamat Datang di Wi-Food.zip üç¥</h1>
        <p>Cemilan kekinian ‚Äî digitalized UMKM. Order mudah via WhatsApp & Chatbot</p>
    </header>

    <!-- BODY PRODUK -->
    <section id="produk" class="container">
        <h2 style="color:white;text-align:center;margin-bottom:20px;">Menu Kami</h2>
        <div class="products" id="productGrid"></div>
        <div style="text-align:center;margin-top:20px;">
            <a id="openChat" class="btn">üí¨ Chat Bot Order</a>
        </div>
    </section>

    <!-- FOOTER -->
    <footer id="about">
        <p>Developed by Wi-Food.zip ‚Ä¢ Demo Technopreneurship UPR</p>
    </footer>

    <!-- Chatbot UI -->
    <button class="chat-btn" id="chatBtn">üí¨</button>
    <div class="chat-window" id="chatWindow">
        <div class="chat-header" style="display:flex;justify-content:space-between;align-items:center;">
  <span>Wi-Bot ü§ñ</span>
  <button id="chatClose" style="background:none;border:none;color:#ff4444;font-weight:700;font-size:16px;cursor:pointer;">‚úñ</button>
</div>

        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input id="chatInput" placeholder="Ketik pesan..." />
            <button id="chatSend">Send</button>
        </div>
    </div>

    <script>
        const WHATSAPP_NUMBER = '6282254305100'; // ganti nomor kalian

        // Produk
        const PRODUCTS = [
            { id: 'WiCheez', label: 'WiCheez (Ayam Keju)', desc: 'Ayam gurih dengan keju lezat.', price: 15000 },
            { id: 'WiTea', label: 'WiTea (Teh Es)', desc: 'Teh manis segar pelepas dahaga.', price: 5000 },
            { id: 'WiMol', label: 'WiMol (Cimol)', desc: 'Cimol kenyal gurih.', price: 10000 },
            { id: 'WiSum', label: 'WiSum (Dimsum)', desc: 'Dimsum hangat dengan saus spesial.', price: 20000 },
            { id: 'WiClok', label: 'WiClok (Cilok)', desc: 'Cilok legend dengan bumbu kacang.', price: 10000 },
            { id: 'WiSpicy', label: 'WiSpicy (Pangsit Pedas)', desc: 'Pangsit renyah pedas gurih.', price: 12000 }
        ];

        // Render produk
        const grid = document.getElementById('productGrid');
        grid.innerHTML = PRODUCTS.map(p => `
  <div class="card">
    <img src="img/${p.id}.jpg" alt="${p.label}" style="width:100%;border-radius:10px;margin-bottom:10px;">
    <h3>${p.label}</h3>
    <p>${p.desc}</p>
    <div class="price">Rp ${p.price.toLocaleString('id')}</div>
  </div>`).join("");


        // ===== Chatbot logic (tidak diubah) =====
        let userName=null;
        let waitingForName=true;
        let waitingForQty = null; let cart = [];
        const chatBtn = document.getElementById('chatBtn');
        const chatWindow = document.getElementById('chatWindow');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const chatSend = document.getElementById('chatSend');
        const openChat = document.getElementById('openChat');

        function openChatWindow() { chatWindow.style.display = 'flex'; chatBtn.style.display = 'none'; }
        function closeChatWindow(){ 
  chatWindow.style.display = 'none'; 
  chatBtn.style.display = 'flex'; 
}


        chatBtn.addEventListener('click', openChatWindow);
        openChat.addEventListener('click', openChatWindow);

        function botSay(t) { let d = document.createElement('div'); d.className = 'msg bot'; d.innerHTML = t; chatMessages.appendChild(d); chatMessages.scrollTop = chatMessages.scrollHeight; }
        function userSay(t) { let d = document.createElement('div'); d.className = 'msg user'; d.innerText = t; chatMessages.appendChild(d); chatMessages.scrollTop = chatMessages.scrollHeight; }

        setTimeout(()=>{
        botSay('Halo! Saya Wi-Bot ü§ñ.<br>Boleh tahu nama kamu dulu siapa?');
        },500);

        chatSend.addEventListener('click', handleChatInput);
        chatInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') { handleChatInput(); } });

        const chatClose = document.getElementById('chatClose');
chatClose.addEventListener('click', closeChatWindow);


        function handleChatInput() {
            const txt = chatInput.value.trim();
            if (!txt) return;
            userSay(txt);
            chatInput.value = '';
            processUserMessage(txt.toLowerCase());
        }

        function processUserMessage(text) {
              // jika masih menunggu nama
  if(waitingForName){
    userName = text; // simpan nama
    waitingForName = false;
    botSay(`Hai ${userName}! Senang bertemu denganmu üëã<br>Ketik "menu" untuk lihat daftar produk.`);
    return;
  }




            if (text === 'menu') {
                let list = PRODUCTS.map((p, i) => `${i + 1}. ${p.label} ‚Äî Rp ${p.price.toLocaleString('id')}`).join('<br>');
                botSay("Daftar produk:<br>" + list + "<br><br>Ketik nomor produk untuk pilih.");
                return;
            }

            if (/^[0-9]+$/.test(text) && !waitingForQty) {
                const index = parseInt(text, 10) - 1;
                if (index >= 0 && index < PRODUCTS.length) {
                    const selected = PRODUCTS[index];
                    waitingForQty = { productId: selected.id };
                    botSay(`Kamu pilih ${selected.label}. Berapa porsi? (ketik angka)`);
                    return;
                }
            }

            if (waitingForQty && /^[0-9]+$/.test(text)) {
                const qty = parseInt(text, 10);
                const p = PRODUCTS.find(x => x.id === waitingForQty.productId);
                cart.push({ productId: p.id, qty });
                botSay(`‚úÖ ${p.label} x${qty} ditambahkan ke keranjang.<br>Ketik "menu" untuk tambah produk atau "cart" untuk cek keranjang.`);
                waitingForQty = null; return;
            }

            if (text === 'cart') {
                if (cart.length === 0) { botSay("Keranjang kosong."); return; }
                let total = 0;
                let list = cart.map((item, i) => {
                    const p = PRODUCTS.find(x => x.id === item.productId);
                    const sub = p.price * item.qty; total += sub;
                    return `${i + 1}. ${p.label} x${item.qty} = Rp ${sub.toLocaleString('id')}`;
                }).join('<br>');

                botSay("üõí Keranjang:<br>" + list + "<br><br>Total: Rp " + total.toLocaleString('id') + "<br>Ketik 'hapus [nomor]' untuk buang item atau 'checkout' untuk bayar.");

                return;
            }
            // hapus item dari cart
            if (text.startsWith('hapus')) {
                const parts = text.split(' ');
                if (parts.length === 2 && /^[0-9]+$/.test(parts[1])) {
                    const idx = parseInt(parts[1], 10) - 1;
                    if (idx >= 0 && idx < cart.length) {
                        const removed = cart.splice(idx, 1)[0];
                        const p = PRODUCTS.find(x => x.id === removed.productId);
                        botSay(`üóëÔ∏è ${p.label} x${removed.qty} dihapus dari keranjang.`);
                    } else {
                        botSay("Nomor tidak valid. Coba cek lagi dengan 'cart'.");
                    }
                } else {
                    botSay("Format salah. Gunakan: hapus [nomor], misalnya: hapus 2");
                }
                return;
            }


            if (text === 'checkout') {
                if (cart.length === 0) { botSay("Keranjang kosong."); return; }
                let total = 0;
                let list = cart.map(item => {
                    const p = PRODUCTS.find(x => x.id === item.productId);
                    const sub = p.price * item.qty; total += sub;
                    return `${p.label} x${item.qty} = Rp ${sub.toLocaleString('id')}`;
                }).join('\n');
                const msg=`Halo Wi-Food.zip, saya *${userName}* mau pesan:\n${list}\nTotal: Rp ${total.toLocaleString('id')}\nAlamat:\nCatatan:`;

                botSay("Membuka WhatsApp untuk menyelesaikan pesanan...");
                setTimeout(() => { window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`, '_blank'); }, 700);
                cart = []; return;
            }

            botSay('Maaf, saya tidak mengerti. Ketik "menu" untuk lihat produk.');
        }
    </script>
</body>

</html>
